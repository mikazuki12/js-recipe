<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebExpertコーステンプレート</title>
  </head>
  <body>
    <h2>私の通っている大学はどれでしょう？</h2>
    <div id="answer">開始</div>
    <button id="button1">日本大学</button>
    <button id="button2">立命館大学</button>
    <button id="button3">近畿大学</button>
    <script>
      const answer = document.getElementById("answer")
      const button1 = document.getElementById("button1")
      const button2 = document.getElementById("button2")
      const button3 = document.getElementById("button3")
      button1.onclick = function () {
        answer.textContent = "正解!"
      }
      button2.onclick = function () {
        answer.textContent = "不正解！"
      }
      button3.onclick = function () {
        answer.textContent = "不正解！"
      }
    </script>
  </body>
</html>
